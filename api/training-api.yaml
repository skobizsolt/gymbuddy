openapi: 3.0.1
info:
  title: Training API
  description: GymBuddy training backend API
  version: '1.0'
servers:
  - url: http://localhost:8080
    description: Generated server url
paths:
  /workouts/{workoutId}:
    get:
      tags:
        - workout-controller
      operationId: getWorkout
      parameters:
        - name: workoutId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/WorkoutResponse'
    put:
      tags:
        - workout-controller
      operationId: editWorkout
      parameters:
        - name: workoutId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeWorkoutRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/WorkoutResponse'
    delete:
      tags:
        - workout-controller
      operationId: deleteWorkout
      parameters:
        - name: workoutId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
  /workouts/{workoutId}/steps/{stepNumber}:
    get:
      tags:
        - workout-steps-controller
      operationId: getStep
      parameters:
        - name: workoutId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: stepNumber
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/WorkoutStepResponse'
    put:
      tags:
        - workout-steps-controller
      operationId: editStep
      parameters:
        - name: workoutId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: stepNumber
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeWorkoutStepRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/WorkoutStepResponse'
    delete:
      tags:
        - workout-steps-controller
      operationId: deleteStep
      parameters:
        - name: workoutId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: stepNumber
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
  /workouts:
    get:
      tags:
        - workout-list-controller
      operationId: getAllWorkouts
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/WorkoutListResponse'
    post:
      tags:
        - workout-controller
      operationId: createWorkout
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeWorkoutRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/WorkoutResponse'
  /workouts/{workoutId}/steps:
    get:
      tags:
        - workout-steps-controller
      operationId: getAllSteps
      parameters:
        - name: workoutId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkoutStepResponse'
    post:
      tags:
        - workout-steps-controller
      operationId: addStep
      parameters:
        - name: workoutId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeWorkoutStepRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/WorkoutStepResponse'
  /workouts/{workoutId}/details:
    get:
      tags:
        - workout-util-controller
      operationId: getGeneralDetails
      parameters:
        - name: workoutId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/WorkoutDetailsResponse'
components:
  schemas:
    ChangeWorkoutRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        category:
          type: string
          enum:
            - ENDURANCE
            - STRENGTH
            - BALANCE
            - FLEXIBILITY
        difficulty:
          type: string
          enum:
            - EASY
            - INTERMEDIATE
            - HARD
    WorkoutResponse:
      type: object
      properties:
        workoutId:
          type: integer
          format: int32
        userId:
          type: string
        title:
          type: string
        description:
          type: string
        registeredOn:
          type: string
          format: date-time
        lastModified:
          type: string
          format: date-time
        category:
          type: string
          enum:
            - ENDURANCE
            - STRENGTH
            - BALANCE
            - FLEXIBILITY
        difficulty:
          type: string
          enum:
            - EASY
            - INTERMEDIATE
            - HARD
    ChangeWorkoutStepRequest:
      type: object
      properties:
        stepName:
          type: string
        details:
          type: string
        workoutType:
          type: string
          enum:
            - INTERVAL
            - REP
        estimatedTime:
          type: integer
          format: int32
    WorkoutStepResponse:
      type: object
      properties:
        stepNumber:
          type: integer
          format: int32
        stepName:
          type: string
        details:
          type: string
        workoutType:
          type: string
          enum:
            - INTERVAL
            - REP
        estimatedTime:
          type: integer
          format: int32
    WorkoutListResponse:
      type: object
      properties:
        workouts:
          type: array
          items:
            $ref: '#/components/schemas/WorkoutResponse'
    WorkoutDetailsResponse:
      type: object
      properties:
        estimatedTimeInMinutes:
          type: integer
          format: int64
        totalSteps:
          type: integer
          format: int64
  securitySchemes:
    token:
      type: http
      scheme: bearer
      bearerFormat: JWT
